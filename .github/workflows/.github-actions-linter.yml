# Configuração do linter do GitHub Actions
# Suprime warnings esperados quando secrets não estão configurados

# Ignora warnings de acesso a secrets que podem não existir
suppress:
  # Secrets opcionais - não impedem execução dos workflows
  - rule: 'context-access-might-be-invalid'
    context:
      - 'CODECOV_TOKEN'
      - 'DOCKER_USERNAME'
      - 'DOCKER_PASSWORD'
      - 'AWS_ACCESS_KEY_ID'
      - 'AWS_SECRET_ACCESS_KEY'
      - 'DB_PASSWORD'
      - 'DB_HOST'
      - 'DB_USER'
      - 'SLACK_WEBHOOK_URL'
