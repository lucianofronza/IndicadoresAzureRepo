apiVersion: v1
kind: ConfigMap
metadata:
  name: indicadores-config
  namespace: indicadores
data:
  # Backend Configuration
  NODE_ENV: "production"
  PORT: "8080"
  LOG_LEVEL: "info"
  
  # Database Configuration (usar secrets para credenciais)
  DATABASE_URL: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
  
  # Redis Configuration
  REDIS_URL: "redis://$(REDIS_HOST):$(REDIS_PORT)"
  
  # Frontend Configuration
  VITE_API_URL: "$(FRONTEND_URL)/api"
  
  # Security Configuration
  CORS_ORIGIN: "$(FRONTEND_URL)"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Metrics Configuration
  METRICS_PORT: "9090"
  METRICS_PATH: "/metrics"
