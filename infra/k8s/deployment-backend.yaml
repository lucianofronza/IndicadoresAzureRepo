apiVersion: apps/v1
kind: Deployment
metadata:
  name: indicadores-backend
  namespace: indicadores-azure
  labels:
    app: indicadores-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: indicadores-backend
  template:
    metadata:
      labels:
        app: indicadores-backend
    spec:
      containers:
      - name: backend
        image: indicadores-backend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: indicadores-config
        - secretRef:
            name: indicadores-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
