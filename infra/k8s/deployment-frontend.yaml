apiVersion: apps/v1
kind: Deployment
metadata:
  name: indicadores-frontend
  namespace: indicadores
  labels:
    app: indicadores-frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: indicadores-frontend
  template:
    metadata:
      labels:
        app: indicadores-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: indicadores-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: indicadores-config
              key: api_url
        - name: VITE_AZURE_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: indicadores-config
              key: azure_client_id
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      imagePullSecrets:
      - name: registry-secret
